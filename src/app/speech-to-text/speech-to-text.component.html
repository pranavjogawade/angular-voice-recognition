<div style="margin-left: 10px; margin-top: 0; margin-bottom: 30px; margin-top: 30px;">
  <h2 style="font-weight: 300;">Test 1-: Speech to text</h2>
  <button class="mic-start" style="margin: 10px;" (click)="startService()"></button>
  <button style="margin: 10px;display:none;" (click)="stopService()">Stop</button>
  <!-- <p>{{service.text}}</p>
  <p>{{'test13'}}</p> -->
</div>
<input type="text" [(ngModel)]="service.text" placeholder="Serach any fields"/>

<table id="customers" border="1" width="100%">
  <tr>
    <th>No.</th>
    <th>Id</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let customer of users | customerEmailFilter:service.text;let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{customer.id}}</td>
    <td>{{customer.email}}</td>
  </tr>

</table>
